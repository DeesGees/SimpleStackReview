<script>

function selectSVG(svgId) {
    var selectedSVG = document.getElementById(svgId);
    var allSVGs = document.querySelectorAll('.selectable-svg');
    
    // Remove active class from all SVGs
    allSVGs.forEach(function(svg) {
        svg.classList.remove('active');
    });
    
    // Add active class to the selected SVG
    selectedSVG.classList.add('active');
}

function changeColor() {
    var selectedColor = document.getElementById('colorSelect').value;
    var activeSVG = document.querySelector('.selectable-svg.active');
    
    if (activeSVG) {
        var firstPath = activeSVG.querySelector('path');
        if (firstPath) {
            firstPath.setAttribute('fill', selectedColor);
        }
    }
}


</script>
